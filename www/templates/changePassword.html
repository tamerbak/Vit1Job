<ion-view id="changePasswordView" title="{{AppLogo}}">
    <ion-nav-title>
        <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    </ion-nav-title>
    <ion-content padding="true" data-ng-init="initForm()">
        
        <!-- PASSWORD -->
        <div>
            <h3 class="titlePhone" style="text-align: left;">Entrez le mot de passe envoyé par SMS :</h3>
        </div>

        <label class="item item-input">
            <i class="icon ion-locked placeholder-icon calm" style="font-size: large"></i>
            <input type="password" ng-focus="displayOldPwdTooltip()" ng-click="displayOldPwdTooltip()"
                placeholder="Mot de passe" data-ng-model="formData.oldPassword">
        </label>

        <div id="popupCntPwd" ng-class="{'hidden' : ! showOldPwdTooltip}" ng-if="!oldPasswordIsValid()">
            <div class="arrow-up"></div>
            <div id="pwdPopup">
            Taille minimale: 6 caractères
            </div>
        </div>
        
        
        <!-- PASSWORD -->
        <div>
            <h3 class="titlePhone" style="text-align: left;">Entrez votre nouveau mot de passe :</h3>
        </div>

        <label class="item item-input">
            <i class="icon ion-locked placeholder-icon calm" style="font-size: large"></i>
            <input type="password" ng-focus="displayPwdTooltip()" ng-click="displayPwdTooltip()"
                placeholder="Mot de passe" data-ng-model="formData.password">
        </label>

        <div id="popupCntPwd" ng-class="{'hidden' : ! showPwdTooltip}" ng-if="!passwordIsValid()">
            <div class="arrow-up"></div>
            <div id="pwdPopup">
            Taille minimale: 6 caractères
            </div>
        </div>
        
        <!-- PASSWORD2 -->
        <div>
            <h3 class="titlePhone" style="text-align: left;">ressaisissez le nouveau mot de passe :</h3>
        </div>

        <label class="item item-input">
            <i class="icon ion-locked placeholder-icon calm" style="font-size: large"></i>
            <input type="password" ng-focus="displayPwd2Tooltip()" ng-click="displayPwd2Tooltip()"
                placeholder="Mot de passe" data-ng-model="formData.password2">
        </label>

        <div id="popupCntPwd" ng-class="{'hidden' : !showPwd2Tooltip}" ng-if="!password2IsValid()">
            <div class="arrow-up"></div>
            <div id="pwdPopup">
            Les 2 mots de passe doivent être semblables
            </div>
        </div>
        
        <br>
    
        <!-- ACTIONS -->
        <div class="buttonConnect">
            <button class="button button-full button-positive green" data-ng-click="ChangePassword()"
                    ng-disabled="!formData.password || !formData.password || !formData.password">Changer le mot de passe
            </button>
            <button class="button button-full button-positive grey" ui-sref="resetPassword">recevoir le Mot de passe</button>
            <button class="button button-full button-positive grey" ui-sref="connection">Quitter</button>
        </div>
  </ion-content>
</ion-view>
