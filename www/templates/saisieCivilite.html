<ion-view title="connection">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-dark" ui-sref="app">  </a>
    <h1 class="title">Connexion</h1>
    <a class="button icon-right ion-home button-clear button-dark" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Saisie de la Civilité</b></h3>
    </div>
	
	<!-- TITRE -->	
	<div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Titre" class="searchPage2" data-ng-model="titre">
      </label>
	</div>
	<!-- NOM -->	
	<div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nom" class="searchPage2" data-ng-model="nom">
      </label>
	</div>
	<!-- PRENOM -->	
	<div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Prenom" class="searchPage2" data-ng-model="prenom">
      </label>
	</div>
	<!-- DATE DE NAISSANCE -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="Date de Naissance" class="searchPage2" data-ng-model="dateNaissance">
      </label>
    </div>
	<!-- N° SS -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="N° SS" class="searchPage2" data-ng-model="numSS">
      </label>
    </div>
	<!-- NATIONALITE -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="Nationalité" class="searchPage2" data-ng-model="nationalite">
      </label>
    </div>
	
	<!-- DATE DE NAISSANCE -->
	<div align="left">
      <h3 class="titlePhone">Charger un scan de votre CNI</h3>
    </div>
	
	<!-- Image uploader -->
	<div class="list">
		<label class="item item-input">
			<!--<button class="button button-positive green" data-ng-click="">Parcourir...</button> -->
			<input type="file" class="upload" capture="camera" accept="image/*" onchange="angular.element(this).scope().photo(this)" />
		</label>
	</div>
	
	<!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="">Valider</button>
      <button class="button button-full button-positive grey icon-right ion-chevron-right">Passer</button>
    </div>
  </ion-content>
</ion-view>
