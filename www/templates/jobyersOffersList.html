<ion-view view-title="{{AppLogo}}">
<ion-content>

<div class="item item-divider">
	{{OfferLabel}}
</div>

<ion-checkbox ng-model="jobyerListSetting.orderByAvialability" class="checkbox-calm">
<label class="calm">Disponible via &nbsp;&nbsp;&nbsp;<i class="icon ion-android-car calm"></i></label>
</ion-checkbox>
<ion-checkbox ng-model="jobyerListSetting.orderByCorrespondence" class="checkbox-stable"><label style="color:gray;">% de correspondance Ã  la demande</label></ion-checkbox>

<div class="list">
	<a class="item item-avatar card" href="#" ng-repeat="jobyerOffer in jobyersOffers | orderBy : SortOrder">
		<div class="item-icon-left">
			<div><i class="icon ion-person"></i></div>
		</div>
		<h2>{{jobyerOffer.jobyerName}}</h2>
		<p>
			<p><i class="icon ion-android-car calm">&nbsp;&nbsp;&nbsp;</i><label class="calm">{{jobyerOffer.availability.text}}</label></p>
			<p><i class="icon ion-arrow-shrink">&nbsp;&nbsp;&nbsp;</i><label style="color:gray;">{{jobyerOffer.matching}} %</label></p>
		</p>
	</a>
</div>

</ion-content>
</ion-view>
