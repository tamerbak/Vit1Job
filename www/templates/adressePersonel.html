<ion-view title="connection">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="saisieCiviliteEmployeur">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Adresse Personnel</b></h3>
    </div>

	<!-- CODE POSTAL -->
	<div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <input type="text" placeholder="Code Postal" class="searchPage2" data-ng-model="formData.codePostal">
      </label>
	</div>

	<!-- VILLE -->
	<div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <input type="text" placeholder="Ville" class="searchPage2" data-ng-model="formData.ville">
      </label>
	</div>

	<!-- ADRESSE 1 -->
	<div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <input type="text" placeholder="Adresse 1" class="searchPage2" data-ng-model="formData.adresse1">
      </label>
	</div>

	<!-- ADRESSE 2 -->
	<div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <input type="text" placeholder="Adresse 2" class="searchPage2" data-ng-model="formData.adresse2">
      </label>
	</div>

	<br>
	<!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="updateAdressePersEmployeur()">Valider</button>
    <button class="button button-full button-positive grey icon-right ion-chevron-right" ui-sref="adresseTravail">Passer</button>
    </div>
  </ion-content>
</ion-view>
