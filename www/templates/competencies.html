<ion-view title="competence">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="adresseTravail">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true">
    <!-- Title -->
    <!--div class="row">
        <div class="col alignright">
          <h3 class="titlePhone"><b>Jobyer N° {{njobyer}}</b></h3>
        </div>
        <div class="col alignleft">
            <!--button class="round-overlay-button bottom-right calm button button-icon icon ion-ios7-search-strong light"><span>+</span></button-->
            <!--button class="button" data-ng-click="">+</button>

        </div>
    </div-->

    <div class="row">
      <div style="width: 100%;">
        <h3 class="titlePhone" style="display: inline-block"><b>Jobyer N° {{njobyer}}</b></h3>
        <span class="" style="display: inline-block;" on-tap="addCompetence()">
          <i class="icon ion-ios-plus dark" style="display: inline-block; font-size: x-large" ></i>
        </span>

        <!--div  class="divButton" style="display: inline-block" align="center" >
          <span style="vertical-align: middle !important;">+</span>
        </div-->
      </div>
    </div>

    <div class="list">
      <label class="item item-input">
        <select class="flat" >
          <option selected disabled>Métier</option>
          <option>Restauration</option>
          <option >Hotelerie</option>
          <option>Informatique</option>
        </select>
      </label>
    </div>

    <div class="list">
      <label class="item item-input">
        <select class="flat" >
          <option selected disabled>Job</option>
          <option>Serveur</option>
          <option>Chef cuisinier</option>
          <option>Barista</option>
        </select>
      </label>
    </div>

    <i ng-class="maitriseIcon" style="display: inline-block; font-size: xx-large"></i>
    <label for="maitrise" style="display: inline-block; color:#757575;" > {{maitrise}}</label>
    <div class="list">
      <div class="item range range-calm range">
        <i class="icon ion-egg calm"></i>
        <input id="maitrise" type="range" name="volume" min="0" max="100" value="0" ng-change="rangeChange(rangeModel)"
               ng-model="rangeModel">
        <i class="icon ion-ribbon-a calm"></i>
      </div>
    </div>

    <div class="list">
      <label class="item item-input">
        <select class="flat">
          <option selected disabled>Les indispensables</option>
          <option>Sérieux</option>
          <option>Dyamique</option>
          <option>Souriant</option>
        </select>
      </label>
    </div>

    <div class="list">
      <label class="item item-input">
        <select class="flat">
          <option selected disabled>Langue</option>
          <option>Français</option>
          <option>Anglais</option>
          <option>Italien</option>
        </select>
      </label>
    </div>

    <br>
    <!-- ACTIONS -->
    <div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="afficheList()">Valider</button>
    </div>
  </ion-content>
</ion-view>
