<ion-view title="offres">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="adresseTravail">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content id="offresContent" padding="true" data-ng-init="initAll()">
    <!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Offres</b></h3>
    </div>

    <!--
    <input type="search" placeholder="Filtrer..." ng-model="search" ng-focus="searchFocused = true" ng-blur="searchFocused = false" ng-change="scrollTop()" class="full-width">
    <button ng-if="search.length" class="button button-icon ion-android-close input-button" ng-click="clearSearch()">
    </button>
    -->

    <div class="list">
      <div class="item item-divider">
        Offres publiées
      </div>

      <ion-radio  ng-repeat="y in formData.offresPublies" data-ng-model="formData.offre"  ng-value="y" ng-change="offreChange(y)">
        {{y.titre}}
      </ion-radio>
    </div>
    <div class="list">
    <div class="item item-divider">
      Offres non publiées
    </div>
      <ion-radio  ng-repeat="x in formData.offresNonPublies" data-ng-model="formData.offre"  ng-value="x" ng-change="offreChange(x)">
        {{x.titre}}
      </ion-radio>
    </div>

    <div class="button-bar">
      <a class="button icon ion-plus-circled" ui-sref="offreTabs"></a>
      <a class="button icon ion-android-create"></a>
      <a class="button icon ion-trash-b" ng-click="supprimerOffre();"></a>
    </div>
  </ion-content>
</ion-view>
