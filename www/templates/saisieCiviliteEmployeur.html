<ion-view title="connection">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="connection">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true" data-ng-init="initForm()">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Saisie de la Civilité</b></h3>
    </div>

	<!-- TITRE -->
	<div class="list">
	  <label class="item item-input">
        <select class="flat" data-ng-model="formData.titre" data-ng-init="formData.titre='Titre Civilité'">
			<option value="1" selected disabled style="display: none;">Titre Civilité</option>
			<option data-ng-repeat="x in formData.civilites" value="{{x.pk_user_civilite}}">{{x.libelle}}</option>
		</select>
      </label>
	</div>
	<!-- NOM -->
	<div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Nom" class="searchPage2" data-ng-model="formData.nom">
      </label>
	</div>
	<!-- PRENOM -->
	<div class="list">
      <label class="item item-input">
        <input type="text" placeholder="Prenom" class="searchPage2" data-ng-model="formData.prenom">
      </label>
	</div>
	<!-- NOM ENTREPRISE -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="Nom entreprise" class="searchPage2" data-ng-model="formData.entreprise">
      </label>
    </div>
	<!-- SIRET -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="SIRET" class="searchPage2" data-ng-model="formData.siret">
      </label>
    </div>
	<!-- CODE APE -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="Code APE" class="searchPage2" data-ng-model="formData.ape">
      </label>
    </div>
	<!-- N°URSSAF -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="Nationalité" class="searchPage2" data-ng-model="formData.numUssaf">
      </label>
    </div>

	<div align="left">
      <h3 class="titlePhone">Charger un scan de votre extrait k-bis</h3>
    </div>

	<!-- Image uploader -->
	<div class="list">
		<label class="item item-input">
			<input id="image" type="file" class="upload" data-ng-model="formData.image" multiple onchange="angular.element(this).scope().loadImage()">
    </label>
	</div>

	<!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="updateCiviliteEmployeur()">Valider</button>
      <button class="button button-full button-positive grey icon-right ion-chevron-right" ui-sref="adressePersonel">Passer</button>
    </div>
  </ion-content>
</ion-view>
