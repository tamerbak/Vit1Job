  <ion-nav-title>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>

  <ion-content padding="true" data-ng-init="initForm()">
    <!-- Title -->
    <!--<div>
      <h3 class="titlePhone"><b>Numéro de la carte : </b></h3>
    </div>-->

    
    

      <!-- Numéro de la carte -->

      
        
    <div>
        <h3 class="titlePhone">Numéro de la carte :</h3>
      </div>
       <label class="item item-input">
          <i class=" calm" style="font-size: large"></i>
          <input type="text"
                 placeholder="N° de la carte" ng-model="formData.ncard"  >
        </label>
        
         <div>
        <h3 class="titlePhone">Date de l'expiration :</h3>
      </div>
         <label class="item item-input">
          <i class=" calm" style="font-size: large"></i>
          <input type="text"
                 placeholder="Date d'expiration de la carte'" ng-model="formData.dateExpiration" >
        </label>
        
        
         <div>
        <h3 class="titlePhone">Cryptogramme :</h3>
      </div>
         <label class="item item-input">
          <i class=" calm" style="font-size: large"></i>
          <input type="text"
                 placeholder="Cryptogramme" ng-model="formData.cardcvx" >
        </label>
        

        
      <br>
      <!-- ACTIONS -->
      <div class="buttonConnect">
        <button class="button button-full button-positive green" data-ng-click="Validate()"
                ng-disabled="!formData.cardcvx || !formData.dateExpiration || !formData.cardcvx">Vérifier
        </button>
        <button class="button button-full button-positive grey" ui-sref="connection">Quitter</button>
      </div>
  </ion-content>
</ion-view>
