<ion-view title="connection">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="connection">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <!--<h1 class="title">Connexion</h1>-->
    <a class="button icon-right ion-home button-clear button-light" ui-sref="search">  </a>
  </ion-header-bar>
  <ion-content padding="true" data-ng-init="initForm()">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Entrez votre numéro de téléphone : </b></h3>
    </div>

	<!-- TELEPHONE -->
	<div class="list">
      <label class="item item-input">
        <i class="icon ion-ios-telephone placeholder-icon"></i>
        <input type="text" placeholder="+33" data-ng-model="formData.phone" data-ng-init="formData.phone='+33'">
      </label>
	</div>

	<!-- PAYS -->
	<div class="list">
	  <label class="item item-input">
        <select class="flat" data-ng-model="formData.country" data-ng-init="formData.country='Villes'">
          <option selected disabled style="display: none;">Villes</option>
          <option data-ng-repeat="x in formData.villes" value="{{x.pk_user_ville}}">{{x.nom}}</option>
		</select>
      </label>
	</div>
	  <br>
	<!-- PASSWORD -->
	<div class="list">
	  <label class="item item-input">
        <input type="text" placeholder="Mot de passe" data-ng-model="formData.password">
      </label>
    </div>

	<!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="connexionByPhone()">Connecter</button>
      <button class="button button-full button-positive grey" ui-sref="adresseTravail">Quitter</button>
    </div>
  </ion-content>
</ion-view>
