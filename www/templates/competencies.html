<ion-view title="competence">
  <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="adresseTravail">  </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app">  </a>
  </ion-header-bar>
  <ion-content padding="true">
    <!-- Title -->
    <div class="row">
        <div class="col alignright">
          <h3 class="titlePhone"><b>Jobyer NÂ° {{njobyer}}</b></h3>
        </div>
        <div class="col alignleft">
            <button class="round-overlay-button bottom-right calm button button-icon icon ion-ios7-search-strong light">+</button>
            <!--button class="button" data-ng-click="">+</button-->
        </div>
    </div>

    <div class="list">
      <label class="item item-input">
        <select class="flat" placeholder="France" data-ng-model="country">
          <option>Maroc</option>
          <option selected>France</option>
          <option>Italie</option>
        </select>
      </label>
    </div>

    <!-- CODE POSTAL -->
    <div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <span class="input-label inline">Code Postal</span>
        <input type="text" class="searchPage2 inline" data-ng-model="codePostal">
      </label>
    </div>

    <!-- VILLE -->
    <div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <span class="input-label inline">Ville</span>
        <input type="text" class="searchPage2 inline" data-ng-model="ville">
      </label>
    </div>

    <!-- ADRESSE 1 -->
    <div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <span class="input-label inline">Adresse 1</span>
        <input type="text" class="searchPage2 inline" data-ng-model="adresse1">
      </label>
    </div>

    <!-- ADRESSE 2 -->
    <div class="list" align="left">
      <label class="item item-input item-stacked-label">
        <span class="input-label inline">Adresse 2</span>
        <input type="text" class="searchPage2 inline decale" data-ng-model="adresse2">
      </label>
    </div>

    <br>
    <!-- ACTIONS -->
    <div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="">Valider</button>
    </div>
  </ion-content>
</ion-view>
