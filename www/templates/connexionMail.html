<ion-view title="{{AppLogo}}">
   <ion-header-bar class="bar-calm">
    <a class="button icon-left ion-chevron-left button-clear button-light" ui-sref="connection"> </a>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
    <!--<h1 class="title">Connexion</h1>-->
    <a class="button icon-right ion-home button-clear button-light" ui-sref="app"> </a>
  </ion-header-bar>
  <ion-content padding="true">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Entrez votre Email : </b></h3>
    </div>

    <div class="list" style="margin-bottom: 5px;" >
      <label class="item item-input">
        <i class="icon ion-email placeholder-icon calm" style="font-size: large"></i>
        <input animation="fade" type="email" id="email" ng-click="displayEmailToolTip = ! displayEmailToolTip" placeholder="Email" data-ng-model="formData.email" data-ng-blur="validatEmail('email')">
        <!--<span class="error" >Required!</span>
        <span class="error" >Not valid email!</span>-->
      </label>
    </div>
    <div id="mailPopup" ng-if="!emailIsValid();" ng-class="{'hidden' : ! displayEmailToolTip}">
      Veuillez saisir un email valide.
    </div>

    <!-- PASSWORD -->
    <div class="list" style="margin-bottom: 0px;padding-top: 7px;">
      <label class="item item-input">
        <input type="password" ng-click="displayPwdTooltip = ! displayPwdTooltip" placeholder="Mot de passe" data-ng-model="formData.password" >
      </label>
    </div>
    <div id="pwdPopup" ng-if="!passwordIsValid()" ng-class="{'hidden' : ! displayPwdTooltip}">
      Taille minimale: 6 caract√®res
    </div>

    <!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="Authenticate()" ng-disabled="!formData.email || !formData.password || formData.password.length<6">Connecter</button>
      <button class="button button-full button-positive grey" ui-sref="connection">Quitter</button>
    </div>
  </ion-content>
</ion-view>
