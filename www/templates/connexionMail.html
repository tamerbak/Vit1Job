     <ion-nav-title>
    <div class="vimgBar"><img src="img/vit1job-mini.png"></div>
  </ion-nav-title>
  <ion-content padding="true">
	<!-- Title -->
    <div>
      <h3 class="titlePhone"><b>Entrez votre Email : </b></h3>
    </div>

    <div class="list">
      <label class="item item-input">
        <i class="icon ion-email placeholder-icon calm" style="font-size: large"></i>
        <input animation="fade" type="email" id="email" ng-click="displayEmailTooltip()" placeholder="Email" data-ng-model="formData.email" data-ng-change="validatEmail('email')">
        <!--<span class="error" >Required!</span>
        <span class="error" >Not valid email!</span>-->
      </label>
    <div id="popupCntMail" ng-class="{'hidden' : !showEmailTooltip}" ng-if="!emailIsValid()">
      <div class="arrow-up"></div>
      <div id="mailPopup">
        {{emailToolTip}}
      </div>
    </div>

    <!-- PASSWORD -->
      <label class="item item-input">
      <i class="icon ion-locked placeholder-icon calm" style="font-size: large"></i>
        <input type="password" ng-focus="displayPwdTooltip()" ng-click="displayPwdTooltip()"
               placeholder="Mot de passe" data-ng-model="formData.password" >
      </label>
    <div id="popupCntPwd" ng-class="{'hidden' : ! showPwdTooltip}" ng-if="!passwordIsValid()">
      <div class="arrow-up"></div>
      <div id="pwdPopup">
        Taille minimale: 6 caract√®res
      </div>
    </div>
    </div>
    <!-- ACTIONS -->
	<div class="buttonConnect">
      <button class="button button-full button-positive green" data-ng-click="Authenticate()" ng-disabled="!formData.email || !formData.password || formData.password.length<6">Connecter</button>
      <button class="button button-full button-positive grey" ui-sref="connection">Quitter</button>
    </div>
  </ion-content>
</ion-view>
